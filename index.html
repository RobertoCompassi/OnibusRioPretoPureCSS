<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ônibus Pure CSS</title>
</head>

<body>
    <div class="mao-invisivel-que-guia-o-onibus">
        <div class="onibus">
            <div class="retrovisor">
                <div class="cabo"></div>
                <div class="espelho"></div>
            </div>
            <div class="frente">
                <!--div class="parabrisa"></div-->
                <div class="pintura-vermelha"></div>
                <div class="pintura-azul"></div>
            </div>
            <div class="lataria">
                <div class="janela-do-mestre"></div>
                <div class="grupo-janela-do-povo">
                    <div class="janela"></div>
                    <div class="janela"></div>
                    <div class="janela"></div>
                    <div class="janela"></div>
                </div>

                <div class="pintura-vermelha"></div>
                <div class="pintura-azul"></div>
                <div class="pintura-azul-traseira"></div>

                <div class="luz-laranja"></div>
                <div class="luz-laranja luz-2"></div>
                <div class="luz-laranja luz-3"></div>
                <div class="luz-laranja luz-4"></div>
                <div class="codigo-onibus">1234</div>
            </div>


            <!-- Essa é a roda que precisa trocar depois-->
            <div class="roda dianteira">
                <div class="pneu-careca">
                    <div class="calota-feia">
                        <div class="eixo">
                            <div class="parafuso"></div>
                            <div class="parafuso"></div>
                            <div class="parafuso"></div>
                            <div class="parafuso"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Essa pneu ta bom foi recapiado-->
            <div class="roda traseira">
                <div class="pneu-careca">
                    <div class="calota-feia">
                        <div class="eixo">
                            <div class="parafuso"></div>
                            <div class="parafuso"></div>
                            <div class="parafuso"></div>
                            <div class="parafuso"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    <div class="asfalto">
        <div class="faixas-amarelas">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
